{% extends "base.html" %}
{% load crispy_forms_tags currency_filters %}

{% block title %}Edit Profile - {{ block.super }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h2>Edit Profile</h2>
            
            <form method="post" action="{% url 'shop:edit_profile' %}" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="row">
                    <div class="col-md-6">
                        <h5>Personal Information</h5>
                        {{ user_form|crispy }}
                    </div>
                    <div class="col-md-6">
                        <h5>Profile Settings</h5>
                        {{ profile_form|crispy }}
                    </div>
                </div>
                
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                    <a href="{% url 'shop:account_dashboard' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const languageSelect = document.querySelector('select[name="language"]');
    
    if (languageSelect) {
        const originalLanguage = languageSelect.value;
        
        form.addEventListener('submit', function(e) {
            const newLanguage = languageSelect.value;
            if (newLanguage !== originalLanguage) {
                e.preventDefault();
                
                // Submit form via AJAX or regular submit
                const formData = new FormData(form);
                fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    }
                }).then(() => {
                    // Redirect to the new language URL
                    window.location.href = '/' + newLanguage + '/shop/account/';
                });
            }
        });
    }
});
</script>
{% endblock %}
