{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add Address - {{ block.super }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <h2>Add New Address</h2>
            
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                
                <div class="d-grid gap-2 mt-3">
                    <button type="submit" class="btn btn-primary">Save Address</button>
                    <a href="{% url 'shop:manage_addresses' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
