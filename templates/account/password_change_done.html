{% extends "base.html" %}

{% block title %}Password Changed - Brickaria{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h3><i class="bi bi-check-circle me-2"></i>Password Changed</h3>
                </div>
                <div class="card-body text-center">
                    <p class="mb-4">Your password has been successfully changed!</p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'accounts:profile' %}" class="btn btn-primary">
                            <i class="bi bi-person me-2"></i>Back to Profile
                        </a>
                        <a href="/" class="btn btn-secondary">
                            <i class="bi bi-house me-2"></i>Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
