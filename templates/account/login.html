{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login - Brickaria{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h3><i class="bi bi-controller me-2"></i>Login to Brickaria</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Login
                            </button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    <div class="text-center">
                        <p class="mb-2">Don't have an account? <a href="{% url 'account_signup' %}" class="text-decoration-none">Sign up here</a></p>
                        <p class="mb-0"><a href="{% url 'account_reset_password' %}" class="text-decoration-none">Forgot your password?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
