{% extends "base.html" %}
{% load wagtailcore_tags static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/content_page.css' %}">
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-10 mx-auto">
            <h1 class="display-4 mb-4">{{ page.title }}</h1>
            <div class="content">
                {{ page.content|richtext }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
