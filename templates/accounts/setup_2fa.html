{% extends "base.html" %}

{% block title %}Setup 2FA - Brickaria{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h3><i class="bi bi-shield-check me-2"></i>Setup Two-Factor Authentication</h3>
                </div>
                <div class="card-body">
                    <p class="mb-4">Enable two-factor authentication to add an extra layer of security to your account.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-shield-check me-2"></i>Enable 2FA
                            </button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    <div class="text-center">
                        <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Back to Profile
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
