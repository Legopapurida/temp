{% load wagtailimages_tags %}

<div class="card game-card h-100 border-0 shadow-sm overflow-hidden">
    {% if value.image %}
        <div class="position-relative overflow-hidden">
            {% image value.image fill-400x280 as game_img %}
            <img src="{{ game_img.url }}" class="card-img-top" alt="{{ value.title }}" loading="lazy">
            <div class="position-absolute top-0 end-0 p-3">
                <span class="badge bg-primary rounded-pill">Featured</span>
            </div>
        </div>
    {% endif %}
    <div class="card-body d-flex flex-column p-4">
        <h5 class="card-title fw-bold mb-3">{{ value.title }}</h5>
        <p class="card-text text-muted mb-3 flex-grow-1">{{ value.description }}</p>
        {% if value.release_date %}
            <div class="d-flex align-items-center mb-3">
                <i class="bi bi-calendar3 text-primary me-2"></i>
                <small class="text-muted">Release: {{ value.release_date|date:"M d, Y" }}</small>
            </div>
        {% endif %}
        {% if value.game_link %}
            <a href="{{ value.game_link }}" class="btn btn-primary btn-lg w-100 hover-lift">
                <i class="bi bi-play-circle me-2"></i>Play Now
            </a>
        {% endif %}
    </div>
</div>
